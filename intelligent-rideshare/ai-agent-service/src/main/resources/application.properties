spring.application.name=ai-agent-service


datasource:
url: jdbc:postgresql://localhost:5432/covoiturage_db
username: ${DB_USERNAME:postgres}
password: ${DB_PASSWORD:postgres}

jpa:
hibernate:
ddl-auto: update
show-sql: false

ai:
openai:
api-key: ${OPENAI_API_KEY}
chat:
options:
model: gpt-4-turbo-preview
temperature: 0.7
max-tokens: 1000

server:
port: 8086

# Services URLs
services:
ride-service:
url: ${RIDE_SERVICE_URL:http://localhost:8082}
user-service:
url: ${USER_SERVICE_URL:http://localhost:8081}
booking-service:
url: ${BOOKING_SERVICE_URL:http://localhost:8083}

logging:
level:
com.covoiturage.ai: DEBUG
org.springframework.ai: DEBUG